<section class="change-password">
    <div class="change-password__header">
        Смена пароля
    </div>
    <div class="change-password__body">
        <div class="type-card">
            <form class="type-card__form">
                <label for="cur-pass">Текущий пароль</label>
                <input id="cur-pass" type="text">
                <label for="new-pass">Новый пароль</label>
                <input id="new-pass" type="text">
                <label for="check-pass">Повторите новый пароль</label>
                <input id="check-pass" type="text">
                <button class="btn-yellow">Обновить пароль</button>
            </form>
        </div>
    </div>
</section>
