<section class="change-wallet">
    <div class="change-wallet__header">
        Смена кошильков
    </div>
    <div class="change-wallet__body">
        <mat-form-field>
            <mat-label>Поиск</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Введите значение" #input>
        </mat-form-field>

        <button mat-mini-fab color="warn" (click)="create()" class="ms-3">
            <mat-icon>
                add
            </mat-icon>
        </button>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="todo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Действия </th>
                <td mat-cell *matCellDef="let row">
                    <div class="btn-wrapper">
                        <button mat-mini-fab color="accent" (click)="edit(row)">
                            <mat-icon>
                                edit
                            </mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" (click)="delete(row.id)">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Абривиатура </th>
                <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена за 1 ед. </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>

              <ng-container matColumnDef="wallet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Кошилек </th>
                <td mat-cell *matCellDef="let row"> {{row.wallet | slice:0:15}} </td>
              </ng-container>

              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Иконка </th>
                <td mat-cell *matCellDef="let row"> <img [src]="'data:image/svg+xml;' + row.image" alt=""></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Нет данных соответствующих фильтрации"{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
</section>
